<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>h1,h2,h3,h4,class,id,style的應用</title>
	<style>
		.content{color:#000FFF;}
		#intro{color:green;}
		a{color:green;}
		a:hover{color:red}
	</style>
</head>
<body>
	<h1>這是h1
		<p id="intro"> 這是h1裡的id</p>
		<p class="content">這是h1裡的class</p>
	</h1>
	<h2>這是h2
		<p id="intro"> 這是h1裡的id</p>
		<p class="content">這是h1裡的class</p>
		<a href="https://google.com" target="_blank">Google</a>
	</h2>

</body>
</html>
