<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ul/ol/li/練習</title>
	<style>
		.red{color:#CE0000;}
		.green{color:#006000;}
		.yellow{color:#E1E100;}
	</style>
</head>
<body>
<ul>
	<li class="red">蘋果</li>
	<li class="green">葉子</li>
	<li class="yellow">香蕉</li>
</ul>
<ol>
	<li class="red">蘋果</li>
	<li class="green">葉子</li>
	<li class="yellow">香蕉</li>

</ol>
</body>
</html>
